<div class="container">
    <div class="row">
        <div class="col-xs-6">


            <input type="text" class="form-control" placeholder="szukaj..." ng-model="search">
            <br>
        </div>
        <div class="col-xs-6 text-right">
            <a href="#!/product/create" class="btn btn-success">Nowy produkt</a>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-12">

            <div class="alert alert-info" ng-repeat="pp in products | filter : search">
                <span class="text-capitalize"> {{pp.name}} </span> {{pp.price | number:2}} zł.
                <br> ilość: {{pp.qty}} 
                <br>
                <br> {{pp.desc}}
                <p>&nbsp;</p>
                <a href="#!/product/edit/{{$index}}" class="btn btn-default">Edytuj</a>
                <button ng-click="deleteItem(pp,$index)" class="btn btn-danger pull-right">Usuń</button>
            </div>
        </div>
    </div>
</div>
