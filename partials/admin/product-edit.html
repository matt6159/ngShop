<form ng-submit="saveChanges( product )">
   
    <div class="container">
        <div class="row">
            <div class="col-sm-6">

                <div class="form-group">
                    <label>Nazwa produktu</label>
                    <input type="text" class="form-control" ng-model="product.name">
                </div>

                <div class="form-group">
                    <label>Ilość</label>
                    <input type="text" class="form-control" ng-model="product.qty">
                </div>

                <div class="form-group">
                    <label>Opis</label>
                    <textarea rows="5" class="form-control" ng-model="product.desc"></textarea>
                </div>

                <div class="form-group">
                    <label>Cena</label>
                    <input type="text" class="form-control" ng-model="product.price">
                </div>

            </div>


            <div class="col-sm-6">

                <h2> {{product.name}} </h2>

                <p> Ilość: {{product.qty}}</p>
                <p>{{product.desc}}</p>
                <h3><span class="label label-warning"> 
              {{product.price | number:2}} zł 
            </span></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <hr>
                <button type="submit" class="btn btn-primary">Zapisz</button>
                <a href="#!/products" class="btn btn-default">Anuluj</a>
                <br>
            </div>
        </div>
    </div>
</form>
