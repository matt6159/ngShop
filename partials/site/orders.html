<div class="container">
    <div class="row">


    </div>
    <div class="row">
        <div class="col-sm-12">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Imię</th>
                        <th>Email</th>
                        <th>Koszyk</th>
                        <th>Suma</th>
                        <th>Status</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="order in orders | filter : search">
                        <td>{{$index}}</td>
                        <td>{{order.name}}</td>
                        <td>{{order.email}}</td>
                        <td>
                            <table class="table">
                                <thead>
                                    <th>Produkt</th>
                                    <th>Cena</th>
                                    <th>Ilość</th>
                                    <th>Koszt</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in order.items">
                                        <td>{{item.name}}</td>
                                        <td>{{item.price}}</td>
                                        <td>{{item.qty}}</td>
                                        <td>{{item.qty * item.price | number:2}} zł</td>
                                    </tr>
                                </tbody>

                            </table>

                        </td>
                        <td>
                            <h3><strong>
                                {{order.total|number:2}} zł
                                </strong></h3>
                        </td>
                        <td>
                            <button ng-if="order.status == 0" class="btn btn-warning btn-sm" disabled>Oczekuje</button>
                            <button ng-if="order.status == 1" class="btn btn-success btn-sm" disabled>Wysłano</button></td>
                        
                    </tr>
                </tbody>
            </table>




        </div>
    </div>
</div>
