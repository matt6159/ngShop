<form ng-submit="createProduct(  )">

    <div class="container">
        <div class="row">
            <div class="col-sm-6">

                <div class="form-group">
                    <label>Nazwa produktu</label>
                    <input type="text" class="form-control" ng-model="product.nazwa">
                </div>

                <div class="form-group">
                    <label>Ilość</label>
                    <input type="text" class="form-control" ng-model="product.ilosc">
                </div>

                <div class="form-group">
                    <label>Opis</label>
                    <textarea rows="5" class="form-control" ng-model="product.opis"></textarea>
                </div>

                <div class="form-group">
                    <label>Cena</label>
                    <input type="text" class="form-control" ng-model="product.cena">
                </div>

            </div>


            <div class="col-sm-6">

                <h2> {{product.nazwa}} </h2>

                <p> Ilość: {{product.ilosc}}</p>
                <p>{{product.opis}}</p>
                <h3><span class="label label-warning"> 
                    {{product.cena | number:2}} zł 
                    </span></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <hr>
                <button type="submit" class="btn btn-primary">Zapisz</button>
                <a href="#!/products" class="btn btn-default">Anuluj</a>
                <br>
            </div>
        </div>
    </div>
</form>
